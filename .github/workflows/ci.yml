name: C++ cross-platform CI

on:
  push:
    branches:
      - main
      - develop
      - '**/develop/**'   
      - 'feature/**'      
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:       

jobs:
  cross_build:
    name: Cross-platform build and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CMAKE_BUILD_TYPE: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if ! command -v cmake >/dev/null 2>&1; then
            if [ "$(uname)" = "Darwin" ]; then brew install cmake; else sudo apt-get update && sudo apt-get install -y cmake; fi
          fi
          cmake --version

      - name: Ensure CMake (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (-not (Get-Command cmake -ErrorAction SilentlyContinue)) { choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y }
          cmake --version

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.CMAKE_BUILD_TYPE }} --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -C ${{ env.CMAKE_BUILD_TYPE }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/**
          retention-days: 7
